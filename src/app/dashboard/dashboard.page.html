<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>EcoScan</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard - EcoScan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="actions-grid">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" size="large" shape="round" (click)="escanearQr()">
          <ion-icon slot="start" name="qr-code-outline"></ion-icon>
          Escanear QR
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" size="large" shape="round" (click)="tomarFoto()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Tomar fotografía
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" size="large" shape="round" (click)="obtenerUbicacion()">
          <ion-icon slot="start" name="location-outline"></ion-icon>
          Registrar ubicación
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" size="large" shape="round" (click)="irHistorial()">
          <ion-icon slot="start" name="time-outline"></ion-icon>
          Historial
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>EcoScan - Laboratorio 3</p>
        <p>Programacion 4</p>
      </ion-col>
      <ion-col>
        <p>Pedro Melendez Miranda</p>
        <p>2025. Todos los derechos reservados.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
